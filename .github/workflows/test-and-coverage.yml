name: dotnet CI

on:
  push:
    branches:
      - '**'
      - '!main'
  pull_request:
    branches:
      - '**'
      - '!main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 1

        - uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '9.x'

        - name: build
          run: for f in $(find . -name "*.sln"); do dotnet build $f; done
        - name: test
          run: for f in $(find . -name "*.sln"); do dotnet test --collect:"XPlat Code Coverage" $f; done
        
        - uses: actions/upload-artifact@v3
          with:
            name: coverage-report
            path: coveragereport

